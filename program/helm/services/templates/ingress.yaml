{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - app.local
    secretName: app-tls
  rules:
    - http:
        paths:
        - path: {{ .Values.ingress.path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.service.fullname }}
              port:
                number: {{ .Values.service.port }}
{{- end }}